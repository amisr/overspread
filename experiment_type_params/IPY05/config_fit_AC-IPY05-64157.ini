# This config file for fitting parameters and other options, will vary from experiment to experiment

[DEFAULT]

INTEG=15min-64157

[FIT_OPTIONS]

DO_FITS=1

# Number of records to integrate in time (seconds)
Recs2integrate=60.0*15

# beamcodes to do 
Beams2do=[64157]

# whether to use median estimate
procMedian=1

# These are scaling parameters
p_N0=1.0e11
p_T0=1000.00
p_M0=16.0

# 50% transition height in km
z50=140.0

# Summation rule for fitter (assumes this will resolve range ambiguities)
SUMMATION_RULE=scipy.array([scipy.zeros(16),scipy.zeros(16)])

# This tells us which lags to fit
Lags2fit=scipy.array([[0.0e3,15]])
fit0lag=1 # whether to fit the 0 lag
uselag1=1 # for density

# Min and max altitude to fit within
htmin=80e3
htmax=350e3
		
Ngroup=2
NION=2

mi=[16.0,30.5]

# In this example: two groups. Below 110 km, fit using Te=Ti. Above 110 km, fit for Te and Ti.

GroupHt=[110e3,htmax]

Ifit=[[[-1,1,-2,1],[-2,-1,-2,-1],[0,-1,-2,-1]],[[-1,1,-2,1],[-2,-1,-2,-1],[0,1,-2,-1]]]
