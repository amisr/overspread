# This config file for I/O stuff, will vary from experiment to experiment

[DEFAULT]

#ADDIT1=CascadesBG10-
#ADDIT1=RMNEIAL21-
ADDIT1=Sporadic15-
#ADDIT1=Mathews11-
#ADDIT1=BjornG11-
#ADDIT1=Butler11-
#ADDIT1=Lyons13-
ADDIT1=IPY15-
#ADDIT1=WorldDay16-
#ADDIT1=tmp-

ADDIT=-64157
YR=2009

[INPUT]

# Path to input filelist
FILELIST=%(OUTPUT_DAT_PATH)s/%(YR)s/%(EXPDIR)s/%(EXPNAME)s/%(ADDIT1)sfilelist_LP%(ADDIT)s.txt

# Path to files in filelist (if not absolute path)
FILE_PATH=

# Path to file containing lag ambiguity function
#AMB_PATH=%(FITTER_PATH)s/exps/lp480_30/AmbFunc.h5

[OUTPUT]

# Output path
OUTPUT_PATH=%(OUTPUT_DAT_PATH)s/%(YR)s/%(EXPDIR)s/%(EXPNAME)s

# Output filename
OUTPUT_NAME=%(OUTPUT_PATH)s/%(ADDIT1)s%(EXPNAME)s_lp_%(INTEG)s%(ADDIT)s.h5

proc_funcname=process_longpulse

# 0 - none, 1 - fitted plots, 2 - fitted plots and iteration plots
plotson=2
nplots=10

plotsdir=%(OUTPUT_PATH)s/%(ADDIT1)splots_lp_%(INTEG)s%(ADDIT)s
saveplots=1
dumpSpectra=1
saveACFs=1

dynamicAlts=1

xlims=[(0.01,10),(0,4),(-5,5)]
